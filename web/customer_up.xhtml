<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CUSTOMER UPDATE </title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="GO!" action="interface"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/> 
            <HR align="center" size="15"  color="blue" />
            <center> <h1><h:outputLabel value="UPdate personal Details OF Customer" style="background: white;color:blue ; font-size: xx-large "/></h1></center>

            <HR align="center" size="15"  color="blue" />

            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:outputLabel value="DATE:" style="color:blue ; font-size: xx-large "/> 
                    <h:inputText value="#{c.curdate}" id="date" style=" border-color: blue;background: white;color:red ; font-size: larger;border-radius:5">
                        <f:converter converterId="dateco"/>
                    </h:inputText>
                    <h:outputLabel value="TIME:" style="color:blue ; font-size: xx-large "/> 
                    <h:inputText value="#{c.time}" id="time" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5">

                        <f:convertDateTime pattern="h:m:s"/>
                        
                    </h:inputText>
                  
                </h:panelGrid></h:panelGroup> 
            <HR align="center" size="1"  color="blue" />
              <i> <center><h:panelGrid columns="3">
                    <h:outputLabel value="Enter Customer's Account Number:" style="color:blue ; font-size: large "/> 
                     <h:inputText value="#{c.cus_account_num}" id="i" style="border-color: blue;color:red ; font-size: larger;"> 
                        <f:ajax event="keyup" render="name phone num occup NAID INCOME ADD NOMINEE BALANCE s m"  listener="#{c.getcus()}"/>
                    </h:inputText>
                    <h:commandButton value="retrive Data" action="#{c.getcus()}"  style=" color: red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic">
                       <f:ajax  render="name phone num occup NAID INCOME ADD NOMINEE" execute="@form"/>
                   </h:commandButton>   
            </h:panelGrid></center></i>
            <HR align="center" size="1"  color="blue" />
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Account Number:" style="color:blue ; font-size:large "/> 
                    <h:inputText value="#{c.cus_account_num}" id="num" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="Customer Name:" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_name}" id="name" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="PHONE:" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_phone}" id="phone" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="OCCUPATION:" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_occupation}" id="occup" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                </h:panelGrid> 



                <h:panelGrid columns="2">
                    <h:outputLabel value="NATIONAL ID" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_national_id_num}" id="NAID" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="ANNUAL INCOME" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_annual_income}" id="INCOME" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="ADDRESS" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_address}" id="ADD" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="NOMINEE" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{c.cus_nominee}" id="NOMINEE" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                </h:panelGrid>  


            </h:panelGrid>
            <BR/><HR align="center" size="1"  color="blue" />
            <h:panelGrid columns="2">
                <h:outputLabel value="CURRENT BALANCE" style="color:mediumvioletred ; font-size: large "/> 
                <h:inputText value="#{c.cus_balance}" id="BALANCE" style="border-color: blue;background: white;color:red ; font-size: large;border-radius:5"/>  
            </h:panelGrid>
            <HR align="center" size="1"  color="blue" />
            <h:outputLabel value="SEX" style="background: white;color:blue ; font-size: large "/>
            <h:selectOneRadio value="#{c.cus_sex}" id="s">
                <f:selectItem itemLabel="MALE"  itemValue="m" />
                <f:selectItem itemLabel="FEMALE"  itemValue="F"/>
            </h:selectOneRadio>
            <h:outputLabel value="MARITAL STATUS" style="background: white;color:blue ; font-size: large "/>
            <h:selectOneRadio value="#{c.cus_marital_state}" id="m">
                <f:selectItem itemLabel="Married"  itemValue="m"/>
                <f:selectItem itemLabel="UN Married"  itemValue="F"/>
            </h:selectOneRadio>
            <HR align="center" size="1"  color="blue" />
            <h:outputLabel value="Birth DATE" style="background: white;color:blue ; font-size: large "/>
            <h:selectOneMenu value="#{c.d}">
                <f:selectItem itemLabel="DAY" noSelectionOption="true"/>
                <f:selectItems value="#{c.day}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{c.m}">
                <f:selectItem itemLabel="MONTH" noSelectionOption="true"/>
                <f:selectItems value="#{c.month}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{c.y}">
                <f:selectItem itemLabel="YEAR" noSelectionOption="true"/>
                <f:selectItems value="#{c.year}"/>
            </h:selectOneMenu>
            <HR align="center" size="1"  color="blue" />
          
            <i>   <center> <h:outputText value="#{c.msg}" id="msg" style="border-color: blue;background: white;color:blue ; font-size: x-large;border-radius:5"/></center></i> 
            <HR align="center" size="3"  color="blue" />
            <i> <center><h:panelGrid columns="4" >                          
             <h:commandButton value="UPdate Data" action="#{c.update()}"  style=" color: yellow; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>
             <h:commandButton value="DELETE customer" action="#{c.delete()}"  style=" color: yellow; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>
                <h:commandButton value="refres" action="#{c.clearall()}"  style=" color: yellow; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>
                <h:commandButton value="DELETE ALLcustomers" action="#{c.deleteall()}"  style=" color: yellow; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>
            </h:panelGrid></center></i>
        </h:form>

    </h:body>
</html>
